<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CotacaoDolarFront</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const dataAtual = new Date();
        const primeiroDiaMes = new Date(dataAtual.getFullYear(), dataAtual.getMonth(), 1);
        const primeiroDiaFormatado = primeiroDiaMes.toISOString().split('T')[0];
        document.getElementById("dataInicial").value = primeiroDiaFormatado;

        const dataFormatada = dataAtual.toISOString().split('T')[0];
        document.getElementById("dataFinal").value = dataFormatada;
    });
  </script>
</body>
</html>
